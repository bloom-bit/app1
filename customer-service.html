<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客服咨询</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
        }
        .chat-bubble {
            max-width: 80%;
            border-radius: 1rem;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
        }
        .chat-bubble.user {
            background-color: #E3F2FD;
            margin-left: auto;
            border-bottom-right-radius: 0.25rem;
        }
        .chat-bubble.service {
            background-color: #F5F5F5;
            margin-right: auto;
            border-bottom-left-radius: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="gradient-bg text-white p-4">
        <div class="flex items-center space-x-4">
            <a href="academy.html" class="text-white">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="flex-1">
                <h1 class="text-xl font-bold">客服咨询</h1>
                <p class="text-sm opacity-80">在线客服</p>
            </div>
        </div>
    </div>

    <!-- 主要内容区 -->
    <div class="p-4 pb-24">
        <!-- 常见问题 -->
        <div class="bg-white rounded-xl shadow-sm p-4 mb-4">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">常见问题</h2>
            <div class="space-y-3">
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <span class="text-gray-800">如何连接无人机？</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <span class="text-gray-800">如何查看飞行记录？</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <span class="text-gray-800">如何导出监测数据？</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- 聊天记录 -->
        <div class="space-y-4">
            <!-- 客服消息 -->
            <div class="flex items-start space-x-2">
                <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center">
                    <i class="fas fa-headset text-green-600"></i>
                </div>
                <div class="chat-bubble service">
                    <p class="text-gray-800">您好！我是智能果林监测App的客服，请问有什么可以帮到您？</p>
                    <span class="text-xs text-gray-500 mt-1 block">10:30</span>
                </div>
            </div>

            <!-- 用户消息 -->
            <div class="flex items-start justify-end space-x-2">
                <div class="chat-bubble user">
                    <p class="text-gray-800">我的无人机连接不上App了，怎么办？</p>
                    <span class="text-xs text-gray-500 mt-1 block">10:32</span>
                </div>
            </div>

            <!-- 客服消息 -->
            <div class="flex items-start space-x-2">
                <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center">
                    <i class="fas fa-headset text-green-600"></i>
                </div>
                <div class="chat-bubble service">
                    <p class="text-gray-800">请您按照以下步骤尝试重新连接：</p>
                    <ol class="list-decimal pl-5 mt-2 text-gray-800">
                        <li>确保无人机和手机都已开启蓝牙</li>
                        <li>重启App和无人机</li>
                        <li>在App设置中清除设备缓存</li>
                        <li>重新扫描并连接设备</li>
                    </ol>
                    <p class="text-gray-800 mt-2">如果问题仍然存在，您可以尝试更新App或联系我们的技术支持团队。</p>
                    <span class="text-xs text-gray-500 mt-1 block">10:33</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 输入框 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4">
        <div class="flex items-center space-x-2">
            <button class="text-gray-500">
                <i class="fas fa-camera text-xl"></i>
            </button>
            <input type="text" placeholder="输入您的问题..." 
                   class="flex-1 bg-gray-100 rounded-full px-4 py-2 focus:outline-none">
            <button class="text-green-600">
                <i class="fas fa-paper-plane text-xl"></i>
            </button>
        </div>
    </div>
</body>
</html>
